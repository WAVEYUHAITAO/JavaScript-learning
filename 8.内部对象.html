<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      let now = new Date();
      console.log(now.getFullYear());
      console.log(now.getMonth() + 1); //月份从0开始，所以要加1
      console.log(now.getDate());
      console.log(now.getHours());
      console.log(now.getMinutes());
      console.log(now.getSeconds());
      console.log(now.getMilliseconds());
      console.log(now.getDay()); //星期几，0表示星期日，1表示星期一，以此类推
      console.log(now.getTime()); //自1970年1月1日以来的毫秒数
      console.log(now.toLocaleString()); //本地时间字符串
      console.log(now.toISOString()); //ISO格式的时间字符串
      console.log(now);
    </script>
  </head>
  <body></body>
</html>
