<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- MD5工具类 -->
    <!--  
        <script src="js_folder/js/md5加密.js"></script>
    -->
    <script src="https://cdn.bootcss.com/blueimp-md5/2.10.0/js/md5.min.js"></script>
  </head>
  <body>
    <form action="#" method="post">
      <p>
        <span>用户名：</span><input type="text" id="username" name="username" />
      </p>
      <p>
        <span>密码：</span
        ><input type="password" id="input-password"/>
      </p>
    
      <input type="hidden" name="password" id="md5-password" />
      <p>
        <button type="submit" onclick="aaa()">提交</button>
      </p>
      <script>
        function aaa() {
          var uname = document.getElementById("username");
          var pwd = document.getElementById("input-password");
          var md5pwd = document.getElementById("md5-password");
          console.log(uname.value);
          console.log(pwd.value);
          //MD5 算法
          md5pwd.value = md5(pwd.value); //因为MD5加密密码框会出现一个字符变长的特效，这里新建一个隐藏的输入框，让加密动作和表单显示都由它来完成，就不会有变长的动画了
          pwd.value = md5(pwd.value); //将密码框的值也设置为MD5加密后的值
          console.log(md5pwd.value);
        }
      </script>
    </form>
  </body>
</html>
