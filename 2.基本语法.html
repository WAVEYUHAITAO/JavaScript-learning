<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script type="text/javascript">
      //'use strict'; 严格检查模式，预防javascript的随意性导致一些问题
      //1.定义变量  变量类型 变量名 =变量值；
      "use strict"; //主要用于检查未声明变量
      var num = 1;
      var zzz = 1;
      //java中数组内容必须相同，javascript中数组可以包含不同类型的值
      //var,let,const 三种定义变量的方式
      //var 定义的变量可以在函数外部访问，let 定义的变量只能在当前代码块内访问，const 定义的变量是常量，不能修改
      //var 和 let 的区别：var 可以在函数外部访问，let 只能在当前代码块内访问
      var arr = [1, 2, 3, 4, "hello", null, true, false];
      let i = 1; //let 设置局部变量

      var person = {
        name: "hito",
        age: 3,
        tags: ["js", "java", "web"],
      };
      //2.条件控制
      if (true) {
        alert(num);
      }
      // =赋值运算符
      // == 等于运算符,类型不一样值一样，会转换类型后比较，返回true
      // === 严格等于运算符，类型和值都相同才返回true
      console.log(1 / 3 === 1 - 2 / 3); //这个在控制台返回false， 尽量避免使用浮点数来判断
      console.log(Math.abs(1 / 3 - (1 - 2 / 3)) < 0.0000001); //如果非要比较浮点数，用Math.abs 两数相减小于一定数值判断为真
      //console.log("") 在控制台打印
    </script>
  </head>
  <body></body>
</html>
