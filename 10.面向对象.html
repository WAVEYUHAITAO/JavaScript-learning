<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      var user = {
        name: "xxx",
        age: 0,
        run: function () {
          console.log(this.name + "run...");
        },
      };

      var hito = {
        name: "hito",
      };
      hito.__proto__ = user; //设置hito的原型为user ，相当于java的继承
      user.run();
      hito.run(); //hito可以访问user的run方法
    </script>
  </head>
  <body></body>
</html>
