<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form name="form1" action="post">
      <span>用户名：</span><input type="text" id="username" required />
      <p id="p1">
        <span>性别：</span>
        <input type="radio" name="sex" value="boy" id="boy" />男
        <input type="radio" name="sex" value="girl" id="girl" />女
        <br />
        <input type="button" value="获取" onclick="getRadioValue()" />
      </p>
    </form>
    <script>
      var str = ""; //定义一个全局变量str
      var input_text = document.getElementById("username");
      //input_text.value获得输入的值
      var Obj = document.getElementsByName("sex");
      var p1 = document.getElementById("p1");
      var newP = document.createElement("p"); //创建一个新的p标签
      newP.setAttribute("class", "newx");
      newP.id = "newP";
      newP.innerText = "您选择的性别是:"; //使用模板字符串来插入变量值
      p1.append(newP); //将新创建的p标签追加到p1中
      function getRadioValue() {
        for (var i = 0; i < Obj.length; i++) {
          if (Obj[i].checked) {
            str = Obj[i].value;
          }
        }
        newP.innerText = "您选择的性别是:" + str; //更新新创建的p标签的文本内容
        console.log(str); //输出到控制台
        // alert(str);
        return str; //return是方法的最后一行！！
      }
    </script>
  </body>
</html>
